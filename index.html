<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div class="container" id="app">
        <div class="columns">
            <div class="column col-xs-12 col-8 col-mx-auto">
                <header class="navbar">
                    <section class="navbar-section">
                        <a href="./index.html" class="navbar-brand mr-2">
                            <h1>
                                Search IPs
                            </h1>
                        </a>
                    </section>
                </header>
                <ul class="tab">
                    <li class="tab-item" :class="ipip" v-on:click="active">
                        <a href="#ipip">
                            IPIP.NET
                        </a>
                    </li>
                    <li class="tab-item" :class="maxmind" v-on:click="active">
                        <a href="#maxmind">
                            MAXMIND
                        </a>
                    </li>
                    <li class="tab-item tab-action">
                        <button class="btn btn-primary btn-sm input-group-btn" v-on:click="search">Search</button>
                    </li>
                </ul>
                <div class="columns">
                    <div class="column col-sm-12 col-md-12 col-6 col-mx-auto">
                        <textarea v-model="iplist.ipdata" class="form-input" placeholder="IP列表" rows="30"></textarea>
                    </div>
                    <div class="column col-sm-12 col-md-12 col-6 col-mx-auto">
                        <textarea v-model="resData.ipstr" class="form-input" placeholder="查询结果" rows="30">{{ resData }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            ipip: "active",
            maxmind: "",
            iplist: {
                ipdb: "ipip",
            },
            resData: ""
        },
        methods: {
            active: function () {
                if (this.ipip == "active") {
                    this.ipip = ""
                    this.maxmind = "active"
                    this.iplist.ipdb = "maxmind"
                } else {
                    this.ipip = "active"
                    this.maxmind = ""
                    this.iplist.ipdb = "ipip"
                }
            },
            search: function() {
                let that = this 
                let url = "http://127.0.0.1:8000/search/"
                let data = that.iplist
                fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: new Headers({
                        'Content-Type': 'application/json'
                    })
                }).then(res => res.json())
                .catch(error => console.error('Error:', error))
                .then(response => {that.resData =  response});
            }
        }
    })
</script>

</html>
